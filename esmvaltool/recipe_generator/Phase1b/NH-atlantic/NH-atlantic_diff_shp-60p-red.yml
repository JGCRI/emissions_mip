documentation:
  description: Analysis of perturbation model outputs for Emissions-MIP
  authors:
    - nicholson_matthew
  maintainer:
    - nicholson_matthew
  references:
    - esmvaltool
  projects:
    - esmval
    - emissions_mip

datasets:
        - {dataset: GISS-E2-1-G, project: CMIP6, activity: AerChemMIP, institute:
                NASA-GISS, exp: BW1950, ensemble: r1i1p5f1, grid: gn, start_year:
                2000, end_year: 2004}
        - {dataset: GISS-E2-1-G, project: CMIP6, activity: AerChemMIP, institute:
                NASA-GISS, exp: shpdot4SO2, ensemble: r1i1p5f1, grid: gn, start_year:
                2000, end_year: 2004}

preprocessors:
  preproc_sfc:
    extract_levels:
      levels: 100000.0
      scheme: linear_horizontal_extrapolate_vertical
    regrid:
      target_grid: 1x1
      scheme: linear
    annual_statistics:
      operator: mean
    mask_landsea:
      mask_out: non-atlantic
  preproc_nolev:
    regrid:
      target_grid: 1x1
      scheme: linear
    annual_statistics:
      operator: mean
    mask_landsea:
      mask_out: non-atlantic

diagnostics:
  Emissions_MIP_analysis:
