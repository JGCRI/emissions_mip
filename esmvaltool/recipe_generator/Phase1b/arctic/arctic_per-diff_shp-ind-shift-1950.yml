documentation:
  description: Analysis of perturbation model outputs for Emissions-MIP
  authors:
    - nicholson_matthew
  maintainer:
    - nicholson_matthew
  references:
    - esmvaltool
  projects:
    - esmval
    - emissions_mip

datasets:
        - {dataset: GISS-nudge, project: CMIP6, activity: AerChemMIP, institute:
                NASA-GISS, exp: BW1950, ensemble: r1i1p5f1, grid: gn}
        - {dataset: GISS-nudge, project: CMIP6, activity: AerChemMIP, institute:
                NASA-GISS, exp: IOSHFT1950, ensemble: r1i1p5f1, grid: gn}

preprocessors:
  preproc_sfc:
    extract_levels:
      levels: 100000.0
      scheme: linear_horizontal_extrapolate_vertical
    regrid:
      target_grid: 1x1
      scheme: linear
    annual_statistics:
      operator: mean
    mask_landsea:
      mask_out: non-arctic
  preproc_nolev:
    regrid:
      target_grid: 1x1
      scheme: linear
    annual_statistics:
      operator: mean
    mask_landsea:
      mask_out: non-arctic

diagnostics:
  Emissions_MIP_analysis:
    description: Model variable outputs
    themes:
      - phys
    realms:
      - atmos
    variables:
      mmrso4:
        preprocessor: preproc_sfc
        mip: AERmon
        start_year: 2000
        end_year: 2004
        additional_datasets:
          - {dataset: CESM-1-0, project: CMIP6, activity: CMIP, institute: PNNL-WACCEM,
            exp: nudge-ref-1950, ensemble: r1i1p1f1, grid: gr}
