documentation:
  description: Analysis of perturbation model outputs for Emissions-MIP
  authors:
    - nicholson_matthew
  maintainer:
    - nicholson_matthew
  references:
    - esmvaltool
  projects:
    - esmval
    - emissions_mip

datasets:
        - {dataset: GISS-nudge, project: CMIP6, activity: AerChemMIP, institute:
                NASA-GISS, exp: nudge-ref, ensemble: r1i1p5f1, grid: gn, start_year:
                2000, end_year: 2004}
        - {dataset: GISS-nudge, project: CMIP6, activity: AerChemMIP, institute:
                NASA-GISS, exp: IOSHFT2000, ensemble: r1i1p5f1, grid: gn, start_year:
                2000, end_year: 2004}

preprocessors:
  preproc_sfc:
    extract_levels:
      levels: 100000.0
      scheme: linear_horizontal_extrapolate_vertical
    regrid:
      target_grid: 1x1
      scheme: linear
    annual_statistics:
      operator: mean
    mask_landsea:
      mask_out: non-atlantic
  preproc_nolev:
    regrid:
      target_grid: 1x1
      scheme: linear
    annual_statistics:
      operator: mean
    mask_landsea:
      mask_out: non-atlantic

diagnostics:
  - description: Model variable outputs
    themes:
      - phys
    realms:
      - atmos
    variables:
      mmrso4:
        preprocessor: preproc_sfc
        mip: AERmon
        additional_datasets:
          - {dataset: E3SM-1-0, project: CMIP6, activity: CMIP, institute: E3SM-Project,
            exp: nudge-ref, ensemble: r1i1p5f1, grid: gr, start_year: 2000, end_year:
            2004}
          - {dataset: E3SM-1-0, project: CMIP6, activity: CMIP, institute: E3SM-Project,
            exp: nudge-shp-ind-shift, ensemble: r1i1p5f1, grid: gr, start_year: 2000,
            end_year: 2004}
          - {dataset: CESM-1-0, project: CMIP6, activity: CMIP, institute: PNNL-WACCEM,
            exp: nudge-ref, ensemble: r1i1p5f1, grid: gr, start_year: 2000, end_year:
            2004}
          - {dataset: CESM-1-0, project: CMIP6, activity: CMIP, institute: PNNL-WACCEM,
            exp: nudge-shp-ind-shift, ensemble: r1i1p5f1, grid: gr, start_year: 2000,
            end_year: 2004}
          - {dataset: CAM5-ATRAS, project: Cam5-ATRAS, activity: EmiMIP, institute:
            E3SM-Project, exp: base, ensemble: r1i1p1f1, grid: gr, start_year: 2000,
            end_year: 2005}
