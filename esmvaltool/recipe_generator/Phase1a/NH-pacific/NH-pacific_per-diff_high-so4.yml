documentation:
  description: Analysis of reference model outputs for Emissions-MIP
  authors:
    - nicholson_matthew
  maintainer:
    - nicholson_matthew
  references:
    - esmvaltool
  projects:
    - esmval
    - emissions_mip

datasets:
        - {dataset: E3SM-1-0, project: CMIP6, activity: CMIP, institute: E3SM-Project,
                exp: nudge-ref, ensemble: r1i1p1f1, grid: gr}
        - {dataset: E3SM-1-0, project: CMIP6, activity: CMIP, institute: E3SM-Project,
                exp: nudge-high-SO4, ensemble: r1i1p1f1, grid: gr}
        - {dataset: GISS-nudge, project: CMIP6, activity: AerChemMIP, institute:
                NASA-GISS, exp: reference, ensemble: r1i1p5f1, grid: gn}
        - {dataset: GISS-nudge, project: CMIP6, activity: AerChemMIP, institute:
                NASA-GISS, exp: high-SO4, ensemble: r1i1p5f1, grid: gn}
        - {dataset: MIROC-SPRINTARS, project: MIROC, activity: EmiMIP, institute:
                RIAM, exp: BASE, ensemble: r1i1p1f1, grid: gr}
        - {dataset: MIROC-SPRINTARS, project: MIROC, activity: EmiMIP, institute:
                RIAM, exp: SO4H, ensemble: r1i1p1f1, grid: gr}
        - {dataset: GFDL, project: GFDL, activity: EmiMIP, institute: E3SM-Project,
                exp: base, ensemble: r1i1p1f1, grid: gr}
        - {dataset: GFDL, project: GFDL, activity: EmiMIP, institute: E3SM-Project,
                exp: high-so4, ensemble: r1i1p1f1, grid: gr}
        - {dataset: CESM2-WACCM, project: CMIP6, activity: CMIP, institute: NCAR,
                exp: nudge-ref, ensemble: r1i1p1f1, grid: gr}
        - {dataset: CESM2-WACCM, project: CMIP6, activity: CMIP, institute: NCAR,
                exp: nudge-high-SO4, ensemble: r1i1p1f1, grid: gr}
        - {dataset: GEOS, project: GEOS, activity: EmiMIP, institute: E3SM-Project,
                exp: base, ensemble: r1i1p1f1, grid: gr}
        - {dataset: GEOS, project: GEOS, activity: EmiMIP, institute: E3SM-Project,
                exp: high-so4, ensemble: r1i1p1f1, grid: gr}
        - {dataset: UKESM, project: UKESM, activity: EmiMIP, institute: E3SM-Project,
                exp: base, ensemble: r1i1p1f1, grid: gr}
        - {dataset: UKESM, project: UKESM, activity: EmiMIP, institute: E3SM-Project,
                exp: high_so4, ensemble: r1i1p1f1, grid: gr}

preprocessors:
  preproc_sfc:
    extract_levels:
      levels: 100000.0
      scheme: linear_horizontal_extrapolate_vertical
    regrid:
      target_grid: 1x1
      scheme: linear
    annual_statistics:
      operator: mean
    mask_landsea:
      mask_out: non-pacific
  preproc_nolev:
    regrid:
      target_grid: 1x1
      scheme: linear
    annual_statistics:
      operator: mean
    mask_landsea:
      mask_out: non-pacific

diagnostics:
  Emissions_MIP_analysis:
