# ESMValTool
# recipe_initial_analysis.yml
---
documentation:
  description: Initial analysis recipe that plots the mean temperature for multiple datasets on one plot.

  authors:
    - nicholson_matthew

  maintainer:
    - nicholson_matthew

  references:
    - esmvaltool

  projects:
    - esmval
    - emissions_mip

datasets:
  - {dataset: CanESM2, project: CMIP5, exp: historical, ensemble: r1i1p1}
  - {dataset: MPI-ESM-LR, project: CMIP5, exp: historical, ensemble: r1i1p1}

preprocessors:

  preprocessor1:
    extract_levels:
      levels: 100000
      scheme: nearest
    regrid:
      target_grid: 1x1
      scheme: linear
    multi_model_statistics:
      span: overlap
      statistics: [mean, median]

diagnostics:

  diagnostic1:
    description: Emissions-MIP initial analysis diagnostic.
    themes:
      - phys
    realms:
      - atmos
    variables:
      ta:
        preprocessor: preprocessor1
        mip: Amon
        start_year: 2000
        end_year: 2002
    scripts:
      script1:
        script: emissions_mip/initial_analysis.py
        quickplot:
          plot_type: pcolormesh
